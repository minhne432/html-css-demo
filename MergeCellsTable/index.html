<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Table Headers</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">TT</th>
            <th rowspan="2">MSCB</th>
            <th rowspan="2">Họ và tên</th>
            <th colspan="2">2018</th>
            <th colspan="2">2019</th>


        </tr>
        <tr>
            <!-- <td>TT</td>
            <td>MSCB</td>
            <td>Họ và tên</td> -->
            <td>
                Xếp loại cán bộ, công chức, viên chức
            </td>
            <td>
                Xếp loại đảng viên
            </td>

            <td>
                Xếp loại cán bộ, công chức, viên chức
            </td>
            <td>

            </td>

        </tr>

    </table>
</body>

</html>
